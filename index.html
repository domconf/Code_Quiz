<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div id="container">
        <div id="info">
            <h2>Quiz Info</h2>
            <h4>1. You have 60 seconds to answer as many questions as possible.</h4>
            <h4>2. Every incorrect answer will subtract 10 seconds off of the timer.</h4>
            <h4>3. You will earn points for every correct answer.</h4>
            <h4>4. Log your initials in the leaderboard upon completion of the quiz!</h4>
            <div id="button">
                <button id="start">Start Quiz</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>

    </div>
